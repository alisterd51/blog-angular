name: Docker Build CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4
      - name: Build the Docker image
        run: >-
          docker build .
          --file Dockerfile
          --tag anclarma/blog-angular:"$(date +%s)"
