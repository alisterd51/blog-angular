name: Docker Build CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - name: Build the Docker image
        run: >-
          docker build .
          --file Dockerfile
          --tag anclarma/blog-angular:"$(date +%s)"
