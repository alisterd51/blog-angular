name: Docker Build CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Build the Docker image
        run: >-
          docker build .
          --file Dockerfile
          --tag anclarma/blog-angular:"$(date +%s)"
